# Example  .gitlab-ci.yml file
stages:
  - mavenbuild
  - maventest
  # - androidtry
  - androidbuild
  - androidtest
  - mavenDeploy

maven-build:
  stage: mavenbuild
  tags:
    - cfergen_tag                      # this is LINK to the shell runner on the remote-server
  script:
    - cd Backend/SpringBackend                 #change directory to where you have your springboot application
    - mvn clean install -U

maven-test:
  stage: maventest
  tags:
    - cfergen_tag
  script:
    - cd Backend/SpringBackend
    - mvn test
  artifacts:
    paths:
      - Backend/target/*.jar

android-build:
  image: gjandres/android-ci:latest
  stage: androidbuild
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
   - mless_tag
  script:
    - cd Frontend
    - ./gradlew build
  artifacts:
    paths:
    - Android_test/app/build/outputs/


android-test:
  image: gjandres/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  tags:
   - tma_tag
  script:
    - cd Frontend
    - ./gradlew test

maven-deploy:
  stage: mavenDeploy
  tags:
    - bdpope_tag
  script:
    - cd Backend/SpringBackend
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo


